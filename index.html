<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="icon" href="./images/favicon-32x32.png" type="image/Fav-icon">
    <link rel="stylesheet" href="./order.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="mainContainer">
      <img src="./images/illustration-hero.svg" class="illustration-hero" />
      <h1>Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="planContainer">
        <div class="musicBox">
        <img class="musicSvg" src="./images/icon-music.svg" />
        <div class="priceContainer">
          <h3>Annual Plan</h3>
          <p class="year">$59.99/year</p>
        </div>
        </div>
        <a href="#">Change</a>
      </div class="bottomButtons">
      <button class="proceedButton">Proceed to Payment</button>
      <button class="cancelButton">Cancel Order</button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/AlaskanCrab" target="_blank">Alaskan Crab</a>.
    </div>
  </body>
</html>
